ingress:
  enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "ce-grp-2-capstone-prod.sctp-sandbox.com"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: "ce-grp-2-capstone.sctp-prod-sandbox.com"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - "ce-grp-2-capstone-prod.sctp-sandbox.com"
      secretName: ce-grp-2-capstone-tls

clusterIssuer:
  name: letsencrypt-prod
  email: kytan2992@outlook.com #replace with your email
  server: https://acme-v02.api.letsencrypt.org/directory
  secretName: letsencrypt-prod
  ingressClass: nginx
